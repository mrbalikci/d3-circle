<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>

<body>
    <script>
        // define svg variable and 
        // append svg element with h and w
        var svg = d3.select("body").append("svg")
            .attr("height", 500)
            .attr("width", 1000);

        var radius = [5, 15, 25];
        // append a circle with its parameters 
        // to the 'svg' element 
        svg.selectAll("circle")
            .data(radius)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return d * 10;
            })
            .attr("cy", 25)
            .attr("r", function (d) {
                return d;
            })
            .attr("stroke", "gray")
            .attr("stroke-width", "5")
            .attr("fill", "green");
    </script>
</body>

</html>
